version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 8.0
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore mvc-sample-app/MVCApplicatiobn.csproj
  build:
    commands:
      - echo Building started on `date`
      - dotnet build mvc-sample-app/MVCApplicatiobn.csproj
  post_build:
    commands:
      - echo Publish started on `date`
      - dotnet publish -c Release -o ./ mvc-sample-app/MVCApplicatiobn.csproj
artifacts:
  files:
    - '**/*'